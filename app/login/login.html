<ion-view>
    <article class="main-view login">
        <picture>
            <img src="images/landing/logo.png" class="logo" alt="logo"/>
        </picture>

        <form class="form" action="#" method="post">
            <div class="form-field" id="staffId-field">
                <input type="text" id="staffId" placeholder="Enter Staff ID"/>
            </div>

            <div class="form-field" id="password-field">
                <input type="password" id="password" placeholder="Enter Password"/>
            </div>

            <a ui-sref="enterpin" class="rounded">Log In</a>
            <a href="#" class="link">Forgot Password? <u>Contact Admin</u></a>
        </form>
    </article>
</ion-view>
