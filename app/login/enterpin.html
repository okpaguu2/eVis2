<ion-view>
    <article class="main-view pin">
        <picture>
            <img src="images/landing/logo.png" class="logo" alt="logo"/>
        </picture>

        <form class="form" action="#" method="post">
            <header>
                <h2>Enter Pin</h2>
                <h5>Personal Identification Number</h5>
            </header>

            <div class="form-field">
                <input type="password" id="pin1"/>
                <input type="password" id="pin2"/>
                <input type="password" id="pin3"/>
                <input type="password" id="pin4"/>
            </div>

            <a ui-sref="dashboard" class="rounded">Continue</a>
            <a href="#" class="link">Forgot PIN? <u>Contact Admin</u></a>
        </form>
    </article>
</ion-view>
