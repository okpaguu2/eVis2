<ion-view>
    <article class="main-view dashboard">
        <header>
            <a href="#" class="call-link" title="call"></a>
            <h4>Isp James A.</h4>
            <a href="#" class="config-link" title="config"></a>
        </header>
        <div class="scroller">
            <section>
                <header>
                    <h4>Ikorodu Road, Ojota</h4>
                </header>
                <div class="user-contents">
                    <div class="table-row">
                        <div>
                            <a ui-sref="myprofile" id="profile">
                                <span class="icon"><img src="images/dashboard/profile-icon.png" title="profile"/></span>
                                <span>My Profile</span>
                            </a>
                        </div>
                        <div>
                            <a ui-sref="mynotifications" id="notifications">
                                <span class="icon"><img src="images/dashboard/notification-icon.png"
                                                        title="notifications"/></span>
                                <span>Notifications</span>
                            </a>
                        </div>
                    </div>
                    <div class="table-row">
                        <div>
                            <a ui-sref="inspections_side.myinspections" id="myinspections">
                            <span class="icon"><img src="images/dashboard/inspections-icon.png"
                                                    title="inspections"/></span>
                                <span>My Inspections</span>
                            </a>
                        </div>
                        <div>
                            <a ui-sref="newinspection" id="new_inspection">
                            <span class="icon"><img src="images/dashboard/new-inspection-icon.png"
                                                    title="new inspection"/></span>
                                <span>New Inspection</span>
                            </a>
                        </div>
                    </div>
                    <div class="table-row">
                        <div>
                            <a ui-sref="ticketsissued" id="ticket_issued">
                            <span class="icon"><img src="images/dashboard/ticket-issued-icon.png"
                                                    title="ticket issued"/></span>
                                <span>Ticket Issued</span>
                            </a>
                        </div>
                        <div>
                            <a ui-sref="emergencycontacts" id="emergency">
                                <span class="icon"><img src="images/dashboard/emergency-icon.png"
                                                        title="emergency"/></span>
                                <span>Emergency</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </article>
</ion-view>
